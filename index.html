<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        
        <div class="weather-container">
            <!-- grant location -->
            <div class="sub-container grant-locationContainer">
                <img src="./assets/location.png" alt="loaction" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search ui -->
            <form class="form-container" data-searchForm>
                <input placeholder="search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" alt="">
                </button>
                
            </form>
            
            <!-- loading screen -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" alt="" height="150" width="150">
                <p>Loading</p>
                
            </div>
            
            <!-- show weather info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-contryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>

            </div>

        </div>
        <div class='error-msg sub-container' >
            <p data-error></p>
            <img src="assets/not-found.png" alt="">
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
